<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HRMS Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>HRMS Lite</h1>
    <p>Employee & Attendance Management</p>
  </header>

  <main class="container">

    <!-- Employee Form -->
    <section class="card">
      <h2>Add Employee</h2>

      <input id="emp_id" placeholder="Employee ID">
      <input id="name" placeholder="Full Name">
      <input id="email" placeholder="Email Address">
      <input id="dept" placeholder="Department">

      <button onclick="addEmployee()">Add Employee</button>
    </section>

    <!-- Employee Table -->
    <section class="card">
      <h2>Employees</h2>

      <button class="secondary" onclick="loadEmployees()">Refresh List</button>

      <table id="table"></table>
    </section>

    <!-- Attendance -->
    <section class="card">
      <h2>Mark Attendance</h2>

      <input type="number" id="emp_att_id" placeholder="Employee ID">
      <input type="date" id="att_date">
      <select id="att_status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>

      <button onclick="markAttendance()">Mark Attendance</button>
    </section>
<section class="card">
  <h2>Attendance Records</h2>
  
  <input type="number" id="view_emp_id" placeholder="Enter Employee ID">
  <button onclick="loadAttendance()">Load Attendance</button>
  <table id="attendanceTable"></table>
</section>

  </main>

  <footer>
    HRMS Lite Â© 2026
  </footer>

  <script src="script.js"></script>
</body>
</html>
